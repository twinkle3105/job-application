<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job Application form</title>
    <link rel="stylesheet" href="desing2 project.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application 
               <span class="title_small">(Web)</span>
            </h1>
            <form action=""> 
                <div class="form_container">
                    <div class="form_control">
                        <label for="First Name">First Name</label>
                        <input id="First Name" name="First Name" placeholder="inter First Name..."/>
                    </div>
                    <div class="form_control">
                        <label for="Last Name">Last Name</label>
                        <input id="Last Name" name="Last Name" placeholder="inter Last Name..."/>
                    </div>
                    <div class="form_control">
                        <label for="Email">Email</label>
                        <input type="Email" id="Email" name="Email" placeholder="inter Email..."/>
                    </div>
                    <div class="form_control">
                        <label for="Job Role">Job Role</label>
                        <select id="Job Role" name="Job Role">
                            <option value="">select Job Role</option>
                            <option value="frontend">Brontend developer</option>
                            <option value="backend">Backend developer</option>
                            <option value="full_stack">Full_stack developer </option>
                            <option value="ui_ux">UI_UX developer</option>
                        </select>
                    </div>
                    <div class="textarea_control">
                        <label for="address"> Address </label>
                        <textarea 
                        id="address" 
                        name="address" 
                        row="4" 
                        cols="50" 
                        placeholder="Enter Address"
                        ></textarea>
                    </div>
                    
                        <div class="form_control">
                            <label for="City">City</label>
                            <input 
                            id="City" 
                            name="City" 
                            placeholder="inter City name..."/>
                        </div>
                        
                            <div class="form_control">
                                <label for="PinCode">PinCode</label>
                                <input 
                                type="number" 
                                id="PinCode" 
                                name="PinCode" 
                                placeholder="PinCode..."/>
                            </div>
                            
                                <div class="form_control">
                                    <label for="date">Date</label>
                                    <input
                                    type="date"
                                    id="date" 
                                    name="date" />
                                    
                                </div>
                                
                                    <div class="form_control">
                                        <label for="upload">Upload Your CV</label>
                                        <input
                                        type="file"
                                        id="upload" 
                                        name="upload" />
                                        
                                    </div>
                                </div>
                                <div class="button_container">
                                    <button type="submit">Apply Now</button>
                                </div>
            </form>
        </div>
        
    </div>
</body>
</html>
